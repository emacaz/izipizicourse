<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Sign up izipizicourse</title>
        <link rel="stylesheet" href="./sign-up.css">
        <link rel="icon" href="./images/epc-logo.ico" type="image/x-icon">
    </head>
<body>
    <header>
        <nav>
            <div class="header-section-one">
                <figure class="logo-container-header">
                    <img src="./images/izi-logo-letras.png" alt="Logo de la empresa">
                </figure>
            </div>
            <div class="header-section-two">
                <ul class="header-menu">
                    <a href=""> <li class="header-menu-button">Cursos</li> </a>
                    <a href=""> <li class="header-menu-button">Blog</li> </a>
                    <a href=""> <li class="header-menu-button">Contactanos</li> </a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <figure class="logo-container">
                <img src="./images/izi-logo-letras.png" alt="Logo de la empresa">
            </figure>
                <h2 class="signup-title">¡Unete ahora y vuelvete bilingüe!</h2>
            <form action="" class="login-form">
                <div class="input-container">
                    <input type="text" class="input-login" placeholder="First name">
                </div>
                <div class="input-container">
                    <input type="text" class="input-login" placeholder="Last name">
                </div>
                <div class="input-container">
                    <input type="email" class="input-login" placeholder="Your email">
                </div>
                <div class="input-container">
                    <input type="password" class="input-login" placeholder="Create a password">
                </div>
                <div class="input-container">
                    <input type="password" class="input-login" placeholder="Repeat password">
                </div>
            </form>
            <button class="login-button">
                CONTINUE
            </button>
            <div class="gotologin-container">
                <p>Do you have account alredy? <a href="">Sign in here</a></p>
            </div>
        </section>
    </main>
</body>
</html>
